    <h1>BEEF BIRYANI</h1>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQaptIsIgZiS1x_y8Q1cdq01aVHMzEGqy6_3SCcmAr8d37GoYjsRPHuKChTzLC2V7YicYo&usqp=CAU" alt="50%">
<p>Beef Biryani is a rice-based dish made with spices, rice (usually basmati) and beef, mutton, fish, eggs, or vegetables. The name is derived from the Persian word berya(n), which means "fried" or "roasted".</p>
